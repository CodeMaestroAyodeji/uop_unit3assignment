<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordered and Unordered Lists</title>
    </head>
    <body>
        <h3>Ordered List - Products</h3>
        <ol>
            <li>Computer</li>
            <li>Mobile phone</li>
            <li>Laptops</li>
            <li>Tablets</li>
        </ol>
        <hr>
        <h3>Unordered List - Fruits</h3>
        <ul>
            <li>Banana</li>
            <li>Mango</li>
            <li>Pineapple</li>
            <li>Orange</li>
        </ul>
            
    </body>
</html>
