<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Titles</title>

    <style>
        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 200px;
        }

        p {
            
        }

    </style>
</head>
<body>
    <div>
        <h2>Images Gallery</h2>

        <img src="./images/3bed.jpg" alt="Civic Residence" title="Civic Residence">
        <p>Civic Residence</p>

        <br><br>

        <img src="./images/depe.png" alt="Dream Investment" title="Dream Investment">
        <p>Dream Investment</p>

        <br><br>

        <img src="./images/3beddetached.png" alt="4 Bedroom Detached" title="4 Bedroom Detached">
        <p>4 Bedroom Detached</p>

        <br><br>

        <img src="./images/avia.png" alt="The Aviation Town" title="The Aviation Town">
        <p>The Aviation Town</p>

        <br><br>

        <img src="./images/3beddetached3.png" alt="Living room" title="Living room">
        <p>Living room</p>
    </div>
</body>
</html>
