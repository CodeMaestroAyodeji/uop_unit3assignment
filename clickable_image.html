<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>

    <style>
        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Click to view bigger</h2>
        <a href="./images/3beddetached.png" target="_blank">
            <img src="./images/3beddetached.png" alt="Clickable Image" width="200" height="200">
        </a>
    </div>
</body>
</html>
