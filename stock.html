<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Table</title>
    <style>
        caption {
            border: 1px solid black;
            border-bottom: none;
            padding: 15px;
            font-size: 25px;
        }
        
        table, thead {
            width: 100%;
            border-collapse: collapse;
        }
        thead, table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Tech Stock Picks</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current</th>
                <th>52WK HI</th>
                <th>52WK LO</th>
                <th>P/E Ratio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Microsoft</td>
                <td>MSFT</td>
                <td>320.50</td>
                <td>343.11</td>
                <td>215.11</td>
                <td>33.50</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>AAPL</td>
                <td>174.55</td>
                <td>191.78</td>
                <td>124.17</td>
                <td>29.15</td>
            </tr>
            <tr>
                <td>Google</td>
                <td>GOOGL</td>
                <td>138.97</td>
                <td>144.16</td>
                <td>83.45</td>
                <td>25.30</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>AMZN</td>
                <td>135.12</td>
                <td>145.86</td>
                <td>81.43</td>
                <td>102.10</td>
            </tr>
            <tr>
                <td>Nvidia</td>
                <td>NVDA</td>
                <td>456.78</td>
                <td>502.66</td>
                <td>134.98</td>
                <td>94.60</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
