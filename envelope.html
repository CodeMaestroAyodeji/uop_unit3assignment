<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Format</title>
    <style>
        .sender {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .receiver {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
    <body>
        <div class="sender">
            <p>Dilbert H.</p>
            <p>1234 Anim Street</p>
            <p>P.O. Box 22222</p>
        </div>
        <div class="receiver">
            <p>Someone A. Person</p>
            <p>5555 Street Avenue</p>
            <p>Metropolitan, Metropolis 11111</p>
        </div>
    </body>
</html>
